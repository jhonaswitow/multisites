  <head>

    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
		<center>
		<input type="view" id="resultado" size="36">
		<table>
			<tr>
		<td><input type="button" class="cal" value="7" onclick="colocar(7)"></td>
<td><input type="button" class="cal" value="8" onclick="colocar(8)"></td>
<td><input type="button" class="cal" value="9" onclick="colocar(9)"></td>
<td><input type="button" class="c" value="C" onclick="remove()" id="cal"></td>
			</tr>

		<tr>
		<td><input type="button" class="cal" value="4" onclick="colocar(4)"></td>
<td><input type="button" class="cal" value="5" onclick="colocar(5)"></td>
<td><input type="button" class="cal" value="6" onclick="colocar(6)"></td>
<td><input type="button" class="verde" value="%" onclick="colocar('/')" id="cal"></td>
		</tr>

		<tr>
		<td><input type="button" class="cal" value="1" onclick="colocar(1)"></td>
<td><input type="button" class="cal" value="2" onclick="colocar(2)"></td>
<td><input type="button" class="cal" value="3" onclick="colocar(3)" ></td>
<td><input type="button" class="verde" value="+" onclick="colocar('+')" id="cal"></td>
</tr>

<tr>
		<td><input type="button" class="cal" value="0" onclick="colocar(0)"></td>
<td><input type="button" class="cal" value="," onclick="colocar(',')" id="cal"></td>
<td><input type="button" class="azul" value="=" onclick="result()" id="cal"></td>
<td><input type="button" class="verde" value="-" onclick="colocar('-')" id="cal"></td>
</tr>
</table>
